<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form class="search_form">
        <input
          type="text"
          placeholder="Type in a state or city"
          class="search_box"
        />
        <button type="submit">Search</button>
      </form>

      <div class="app_container">
        <div class="app">
          <div class="left_side">
            <h1 class="temp_value">?&deg;C</h1>
            <div class="temp_desc_container">
              <img src="./kick.png" class="temp_image weather-img" />
              <p class="temp_desc">??</p>
            </div>
            <hr />
            <h3 class="details">State Name: <span class="state">?</span></h3>
            <h3 class="details">Wind Speed: <span class="speed">?</span></h3>
          </div>
          <img src="./kick.png" class="main_image weather-img" />
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
